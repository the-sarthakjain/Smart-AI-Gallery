<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* ðŸ”¥ YOUR FULL CUSTOM CSS (unchanged) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('/bg1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      padding-top: 100px;
      color: white;
      background-attachment: fixed;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 50px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      color: transparent;
      background: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
      -webkit-background-clip: text;
      background-clip: text;
      transition: all 0.3s ease;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      font-size: 14px;
      letter-spacing: 1px;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: transparent;
      background: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
      -webkit-background-clip: text;
      background-clip: text;
      transition: all 0.3s ease;
    }

    #dashboard {
      padding: 50px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #f3c622;
    }

    p, ul {
      font-size: 16px;
      line-height: 1.6;
      color: #cccccc;
    }

    ul {
      list-style: none;
    }

    ul li::before {
      content: "ðŸ“¸ ";
      margin-right: 8px;
    }

    form input, form textarea {
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button {
      background: #f3c622;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 15px;
        margin-top: 15px;
      }

      #dashboard {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">SMART GALLERY</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Gallery</a>
      <a href="#">Trips</a>
      <a href="#">Albums</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- ðŸ”¥ This is where content will be dynamically injected -->
  <main id="dashboard"></main>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='client.js') }}" defer></script>
</body>
</html>
